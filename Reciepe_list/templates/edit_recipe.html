{% extends 'base.html' %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
<form method="POST">
    <label for="name">Recipe Name:</label>
    <input type="text" name="name" value="{{ recipe.name }}" required><br>

    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ recipe.title }}" required><br>

    <label for="image_url">Image URL:</label>
    <input type="text" name="image_url" value="{{ recipe.image_url }}"><br>

    <label for="time_required">Time Required (in minutes):</label>
    <input type="number" name="time_required" value="{{ recipe.time_required }}" required><br>

    <label for="ingredients">Ingredients:</label>
    <textarea name="ingredients" required>{{ recipe.ingredients }}</textarea><br>

    <label for="instructions">Instructions:</label>
    <textarea name="instructions" required>{{ recipe.instructions }}</textarea><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
