{% extends 'base.html' %}

{% block title %}Add New Recipe{% endblock %}

{% block content %}
<form method="POST">
    <label for="name">Recipe Name:</label>
    <input type="text" name="name" required><br>

    <label for="title">Title:</label>
    <input type="text" name="title" required><br>

    <label for="image_url">Image URL:</label>
    <input type="text" name="image_url"><br>

    <label for="time_required">Time Required (in minutes):</label>
    <input type="number" name="time_required" required><br>

    <label for="ingredients">Ingredients:</label>
    <textarea name="ingredients" required></textarea><br>

    <label for="instructions">Instructions:</label>
    <textarea name="instructions" required></textarea><br>

    <button type="submit">Add Recipe</button>
</form>
{% endblock %}
